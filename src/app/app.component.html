<main>
  <header>
    <h4 class="header-text">Voor wie wil je de spaarpot zien?</h4>
    <button *ngFor="let child of children" (click)="toggleChildSection(child)">{{ child.name }}</button>
  </header>

  <!-- Use app-child component to display child panels -->
  <app-child *ngIf="selectedChild" [childData]="[selectedChild]"></app-child>
</main>
